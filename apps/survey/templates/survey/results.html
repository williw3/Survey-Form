<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Survey Results Page</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'survey/styles.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
	<div class="display">
		<div class="heading">
			Thanks for submitting! You have submitted {{request.session.counter}} times
		</div>
		<div class="display_main">
			<h3>User Info:</h3>
			<ul class="student_info">
            <li class="user">User Info:</li>
            {% for info in request.session.data.iteritems %}
                <li class="new_student">{{ info.0 }}: {{info.1}}</li> 
            {% endfor %}
        </ul>			
		</div>
		
	</div>

</body>
</html>
